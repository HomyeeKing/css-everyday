<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扩大可点击区域</title>
  <style>
    button {
      width: 30px;
      height: 30px;
      border-radius: 100%;
    }

    button:hover {
      cursor: pointer;
      border: 10px solid transparent;
      background-clip: padding-box;
    }
  </style>
</head>

<body>
  <button>➕</button>
</body>

</html>
