<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nth制定兄弟元素范围</title>
  <style>
    ul>li {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: pink;
      border-radius: 5px;
    }

    li:first-child:nth-last-child(n+2):nth-last-child(-n+10)~li::before {
      width: 1em;
      height: 1em;
      content: "\2713";
      position: absolute;
      right: 0;
      top: 0;
      background-color: green;
      color: white;
      line-height: .8;
      border-radius: 4em;
      text-indent: .2em;
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
</body>

</html>
