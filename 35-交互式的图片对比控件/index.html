<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交互式的图片对比控件</title>
  <style>
    .slider-img {
      position: relative;
      display: inline-block;
    }

    .slider-img>div {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 50%;
      max-width: 100%;
      overflow: hidden;
      resize: horizontal;
    }

    .slider-img>div>img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider-img img {
      display: block;

    }
  </style>
</head>

<body>
  <div class="slider-img">
    <div>
      <img src="./curry_dark.jpeg" alt="before" title="before">
    </div>
    <img src="./curry.jpg" alt="after" title="after">
  </div>
</body>

</html>
